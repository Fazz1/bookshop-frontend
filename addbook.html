<body style='margin-bottom: 130px'>
<nav class='navbar navbar-default' style='border-radius:0;margin-bottom: 0'>
<div class='container-fluid'>
    <div class='navbar-header'>
        <a href="#" class='navbar-brand text-success'>Amin's BookShop</a>
        <button class='navbar-toggle' type="button" data-toggle='collapse' data-target='#navbar'>
					<span class='icon-bar'></span>

				</button>

        <ul class='nav navbar-nav navbar-right'>
            <li><a href="index.html">Go Back</a></li>

</div>

<div class='container' style='margin-top:40px;'>
<div class='row'>
    <div class='col-sm-2'></div>
    <div class='col-sm-8'>
        <div class='form-group q'>
            <center class='wow flip'>WELCOME TO AMIN'S BOOKSHOP</center>
        </div>
    </div>
    <div class='col-sm-2'></div>
</div>

</div>

<div class='container-fluid' style='margin-top:40px'>
<div class='row'>
    <div class='col-sm-3'></div>
    <div class='col-sm-6'>
        <div class='input-field'>
            <input  type='text' name='search' id='search'/>
            <label for="search">Search Any Book</label>
        </div>
    </div>
    <div class='col-sm-3'></div>
</div>
</div>




<div class="container-fluid wow swing" style="margin-top:100px;">
<div class="col-sm-12 ">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>TITLE</th>
                    <th>AUTHORS</th>
                    <th>DESCRIPTION</th>
                    <th>PRICE</th>
                    <th>QUANTITY</th>
                    <th>ADD</th>
                </tr>
            </thead>
            <tbody id='add-here'>
            </tbody>
        </table>
    </div>
</div>
</div>


<script>

    $(document).ready(function () {
        
        var datas;
        $("#search").on("focus",function(){
            $("label").addClass("active");
        });
        $("#search").on("blur",function(){
            $("label").removeClass("active");
        });
        $('#search').on('keyup', function () {
            var value = $(this).val();

            $.ajax({
                url: 'https://aminbookshopapi.herokuapp.com/books?q=' + value,
                type: 'GET',
                success: function (books) {
                    if (books.status == 200) {
                        $('#add-here').html("");
                        datas = books.data;

                        books.data.forEach(function (book, i) {

                            var html1 = "<tr title=" + book.publisher + "><td>" + book.title + "</td><td>" + book.authors[0] + "</td><td>" + book.description.substr(0, 200) + "...</td><td class='wow flash'>" + ((parseFloat(book.price.split(" ")[0]) * 0.78)).toPrecision(3).toString() + " Â£</td><td><input class='form-control' type='number' placeholder='Enter quantity''  id='q" + i + "' /></td><td><button class='btn btn-danger wow bounceInLeft' title=" + i + ">Add Book</button></td></tr>";

                            $('#add-here').append(html1);

                        });
                        $('.btn').click(function () {
                            var index = $(this).attr('title');
                            index = parseInt(index);
                            var bookAsset = datas[index];
                            var id = "#q" + index;
                            var quantity = $(id).val();
                            if (quantity == NaN || quantity == "") {
                                alert("Enter quantity");
                            }
                            else {
                                quantity = parseInt(quantity);
                                $.ajax({
                                    url: 'https://aminbookshopapi.herokuapp.com/books/add',
                                    type: 'POST',
                                    contentType: "application/json; charset=utf-8",
                                    dataType: "json",
                                    data: JSON.stringify({
                                        data: bookAsset,
                                        quantity: quantity
                                    }),
                                    success: function (response) {
                                        alert("Book Added");
                                    }
                                })
                            }

                        });

                    }
                }
            })
        })

    });


</script>
<script src='javascripts/wow.js'></script>
<script type='text/javascript'>
    new WOW().init();
</script>

</body>

</html>
