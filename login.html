    <script>

        $("input").on("focus",function(){
            $(this).next().addClass("active");
        })
        $("input").on("blur",function(){
            $(this).next().removeClass("active");
        })
        $('#btnClick').click(function () {
            var name = $('#name').val();
            var username = $('#username').val();
            var password = $('#password').val();
            $.ajax({
                url: 'https://aminbookshopapi.herokuapp.com/login',
                type: 'POST',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                success: function (response) {
                    if (response.status == 200) {
                        document.cookie="idOfUser="+response.data._id+";expires;path=/";
                        var val = readCookie("idOfUser");
                        console.log("logged in");       
                        window.location="file:///home/lakapoor/Desktop/coffee/FreeLancing/Amin/bookshop-client/index.html";

                    }
                    else {
                        alert(response.msg);
                    }

                }
            })
        });

        function createCookie(name, value, days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                var expires = "; expires=" + date.toGMTString();
            }
            else var expires = "";
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            createCookie(name, "", -1);
        }
    </script>
