<script>
    $(document).ready(function () {
        console.log(readCookie("idOfUser"));
        $(".btn-danger").on("mouseenter",function(){
            $(this).addClass("wow");
            $(this).addClass("bounceInRight");
        });
        $.ajax({
            url: 'https://aminbookshopapi.herokuapp.com/getBooks',
            type: 'GET',
            success: function (response) {
                if (response.status == 200) {
                    var data = response.data;
                    data.forEach(function (book) {
                        var html = "<option class='text-center' value=" + book._id + ">" + book.title + "</option>";
                        $("#book").append(html);

                        var html1 = "<tr title=" + book.publisher + "><td>" + book.title + "</td><td>" + book.authors[0] + "</td><td>" + book.description.substr(0, 200) + "...</td><td>" + ((parseFloat(book.price.split(" ")[0]) * 0.78)).toPrecision(3).toString() + " Â£</td><td>" + book.rating + " / 5</td><td>" + book.quantity + " items</td><td><button class='btn btn-danger cartBtn wow bounceInLeft' title=" + book._id + ">Add to cart</button></td></tr>";

                        $('#add-here').append(html1);

                    });
                    $(".cartBtn").click(function () {
                        console.log("ergerge");
                        var bookId = $(this).attr('title');
                        var userId = readCookie('idOfUser');
                        if (userId == null) {
                            alert("Login First");
                        }
                        else {
                            $.ajax({
                                url: 'https://aminbookshopapi.herokuapp.com/cart',
                                type: 'POST',
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                data: JSON.stringify({
                                    userId: readCookie('idOfUser'),
                                    bookId: bookId

                                }),
                                success: function (response) {
                                    if (response.status == 200) {
                                        alert("Book added to cart");
                                    }
                                    else {
                                        alert(response.msg);
                                    }

                                }
                            })
                        }
                    });
                }
            }
        })

        $('#book').on('change', function () {
            var query = $(this).val();
            $.ajax({
                url: 'https://aminbookshopapi.herokuapp.com/books/search?str=' + query,
                type: 'GET',
                success: function (books) {
                    if (books.status == 200) {
                        var book = books.data;
                        var html1 = "<tr title=" + book.publisher + "><td>" + book.title + "</td><td>" + book.authors[0] + "</td><td>" + book.description.substr(0, 200) + "</td><td>" + ((parseFloat(book.price.split(" ")[0]) * 0.78)).toPrecision(3).toString() + "...</td><td>" + book.rating + "</td><td>" + book.quantity + " items</td><td><button class='btn btn-danger cartBtn' title=" + book._id + ">Add to cart</button></td></tr>";
                        $('#add-here').html("");



                        $('#add-here').append(html1);


                    }
                }
            })
            $(".cartBtn").click(function () {
                console.log("ergerge");
                var bookId = $(this).attr('title');
                var userId = readCookie('idOfUser');
                if (userId = null) {
                    alert("Login First");
                }
                else {
                    $.ajax({
                        url: 'https://aminbookshopapi.herokuapp.com/cart',
                        type: 'POST',
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        data: JSON.stringify({
                            bookId: bookId,
                            userId: userId
                        }),
                        success: function (response) {
                            if (response.status == 200) {
                                alert("Book added to cart");
                            }
                            else {
                                alert(response.msg);
                            }

                        }
                    })
                }
            });
        });


    })
    function createCookie(name, value, days) {
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            var expires = "; expires=" + date.toGMTString();
        }
        else var expires = "";
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function eraseCookie(name) {
        createCookie(name, "", -1);
    }
