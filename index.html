<script>
    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:3000/getBooks',
            type: 'GET',
            success: function (response) {
                if (response.status == 200) {
                    var data = response.data;
                    data.forEach(function (book) {
                        var html = "<option class='text-center' value=" + book._id + ">" + book.title + "</option>";
                        $("#book").append(html);

                        var html1 =
                            "<div class='row main-book' title=" + book.publisher + " ><div class='col-sm-12'><center><h1 ><u>" + book.title + "</u></h1> </center><h2 class='pull-right'><i>by </i>" + book.authors[0] + "</h2><br><br><h3 style='font-size:16px;'>" + book.description.substr(0, 600) + " ...</h3><div class='row' style='margin-top: 20px;margin-left:150px;'><div class='col-sm-3'><center>" + book.price + "</center></div><div class='col-sm-3'><center>" + book.rating + " / 5</center></div><div class='col-sm-3'><center>" + book.quantity + " items</center></div></div><div class='row' style='margin-top:30px;margin-left:150px;'><div class='col-sm-3'></div><div class='col-sm-3'><center><button class='btn btn-success cartBtn' title=" + book._id + ">Add to cart</button></center></div><div class='col-sm-3'></div></div></div></div>";

                        $('#add-here').append(html1);

                    });
                    $(".cartBtn").click(function () {
                        console.log("ergerge");
                        var bookId = $(this).attr('title');
                        var userId = readCookie('idOfUser');
                        if (userId = null) {
                            alert("Login First");
                        }
                        else {
                            $.ajax({
                                url: 'http://localhost:3000/cart',
                                type: 'POST',
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                data: JSON.stringify({
                                    userId: readCookie('idOfUser'),
                                    bookId: bookId

                                }),
                                success: function (response) {
                                    if (response.status == 200) {
                                        alert("Book added to cart");
                                    }
                                    else {
                                        alert(response.msg);
                                    }

                                }
                            })
                        }
                    });
                }
            }
        })

        $('#book').on('change', function () {
            var query = $(this).val();
            $.ajax({
                url: 'http://localhost:3000/books/search?str=' + query,
                type: 'GET',
                success: function (books) {
                    if (books.status == 200) {
                        var book = books.data;
                        var html1 =
                            "<div class='row main-book' title=" + book.publisher + " ><div class='col-sm-12'><center><h1 ><u>" + book.title + "</u></h1> </center><h2 class='pull-right'><i>by </i>" + book.authors[0] + "</h2><br><br><h3 style='font-size:16px;'>" + book.description.substr(0, 600) + " ...</h3><div class='row' style='margin-top: 20px;margin-left:150px;'><div class='col-sm-3'><center>" + book.price + "</center></div><div class='col-sm-3'><center>" + book.rating + " / 5</center></div><div class='col-sm-3'><center>" + book.quantity + " items</center></div></div><div class='row' style='margin-top:30px;margin-left:150px;'><div class='col-sm-3'></div><div class='col-sm-3'><center><button class='btn btn-success cartBtn' title=" + book._id + ">Add to cart</button></center></div><div class='col-sm-3'></div></div></div></div>";
                        $('#add-here').html("");

                        $('#add-here').append(html1);


                    }
                }
            })
            $(".cartBtn").click(function () {
                console.log("ergerge");
                var bookId = $(this).attr('title');
                var userId = readCookie('idOfUser');
                if (userId = null) {
                    alert("Login First");
                }
                else {
                    $.ajax({
                        url: 'http://localhost:3000/cart',
                        type: 'POST',
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        data: JSON.stringify({
                            bookId: bookId,
                            userId: userId
                        }),
                        success: function (response) {
                            if (response.status == 200) {
                                alert("Book added to cart");
                            }
                            else {
                                alert(response.msg);
                            }

                        }
                    })
                }
            });
        });


    })
    function createCookie(name, value, days) {
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            var expires = "; expires=" + date.toGMTString();
        }
        else var expires = "";
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function eraseCookie(name) {
        createCookie(name, "", -1);
    }
